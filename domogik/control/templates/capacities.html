{% extends "base.html" %}

{% block title %}{{ pageTitle }}{% endblock %}

{% block content %}
	{% if capacityList %}
		<ul>
		{% for capacity in capacityList %}
			<li><a href="/domogik/items/{{ roomId }},{{ capacity.id }}">{{ capacity.name }}</a></li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No capacity found</p>
	{% endif %}
{% endblock %}
