{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans page_title %}{% endblock %}

{% block content %}
    <form name="loginForm" method="POST" action="{% url login_view %}"/>
    <div>
        {% if error_msg %}
            <p class="error">{{ error_msg }}</p>
        {% endif %}
        <table>
            <tr>
                <td class="label">Login</td><td><input type="text" name="login" value="" size="10"/></td>
            </tr>
            <tr>
                <td class="label">Password</td><td><input type="password" name="password" value="" size="10"/></td>
            </tr>
        </table>
        <p></p>
        <table>
            <tr>
                <td><input name="update" type="submit" value="Log in!"/></td>
            </tr>
        </table>
    </div>
    </form>
{% endblock %}
